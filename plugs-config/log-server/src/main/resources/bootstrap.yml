server:
  port: 20020

spring:
   application:
      name: log-server
   profiles:
      active: dev 
   cloud:
      nacos:
         discovery:
            server-addr: 127.0.0.1:8848
         config:
            server-addr: 127.0.0.1:8848
            file-extension: yaml
            prefix: log-config
            extension-configs: #配置公共配置列表
            -  dataId: common-dev.yaml
               refresh: true
            -  dataId: common-stream-dev.yaml
               refresh: true
            -  dataId: common-redis-dev.yaml
               refresh: true
   main:
     allow-circular-references: true