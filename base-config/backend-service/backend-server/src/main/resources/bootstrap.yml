server:
 port: 20010

spring:
   application:
      name: backend-server
   profiles:
      active: dev1
   cloud:
      nacos:
         discovery:
            server-addr: 127.0.0.1:8848
         config:
            server-addr: 127.0.0.1:8848
            file-extension: yaml
            prefix: backend-provider
            extension-configs: #配置公共配置列表
            -  dataId: common-dev.yaml
               refresh: true
            -  dataId: common-mq-dev.yaml
               refresh: true
            -  dataId: common-redis-dev.yaml
               refresh: true
            -  dataId: common-seata-dev.yaml
               refresh: true
            - dataId: mybatis-dev.yaml
              refresh: true

logging:
  level:
    com.alibaba.*: warn
    org.reflections.*: warn