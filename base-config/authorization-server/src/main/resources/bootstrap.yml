server:
 port: 10002

spring:
   application:
      name: author-server
   profiles:
      active: dev
   cloud:
      nacos:
         discovery:
            server-addr: 127.0.0.1:8848
         config:
            server-addr: 127.0.0.1:8848
            file-extension: yaml
            prefix: author-config
            extension-configs: #配置公共配置列表
            -  dataId: common-config-dev.yaml
               refresh: true
            -  dataId: common-redis-dev.yaml
               refresh: true
   main:
     allow-circular-references: true
logging:
  level:
    com.alibaba.*: warn
    org.reflections.*: warn